<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Helsinki City Bikes | Error page</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Oops, something went wrong :(</h1>
    <div class="col-lg-6 mx-auto">
        <h3 class="display-5 text-center" th:text="${errorCode}">200</h3>
        <p class="lead mb-4" th:text="${errorText}">The page you are looking for doesn't exist.</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
